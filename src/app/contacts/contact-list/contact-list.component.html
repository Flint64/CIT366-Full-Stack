<div class="row">
  <div class="panel panel-default spacing">
    <div class="panel-heading col-xs-12"> 
      <div class="col-xs-9">
        <span class="header">Contacts</span>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 spacing">
          <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
